<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Editar Equipo</title>
</head>
<body>
    <h1>Editor de Equipos</h1>
    <div class="reg--box">
        <div class="reg--container">
            <form class="form" action="/getEdit" method="post">
                <p>Nombre:</p>
                <input type="text" name="nombre" id="nombre" value="{{dispSel[0]}}">
                <p>Código del equipo:</p>
                <input type="text" name="cod" id="cod" value="{{dispSel[1]}}">
                <p>Registro Sanitario:</p>
                <input type="text" name="rs" id="rs" value="{{dispSel[2]}}">
                <p>Marca:</p>
                <input type="text" name="brand" id="brand" value="{{dispSel[3]}}">
                <p>Modelo:</p>
                <input type="text" name="model" id="model" value="{{dispSel[4]}}">
                <p>Tipo:</p>
                <input type="text" name="tipo" id="tipo" value="{{dispSel[5]}}">
                <p>Serial:</p>
                <input type="text" name="series" id="series" value="{{dispSel[6]}}">
                <p>Número de Activo:</p>
                <input type="text" name="numAct" id="numAct" value="{{dispSel[7]}}">
                <input class="button--edit" type="submit" value="Guardar">
            </form>
        </div>
    </div>
</body>
</html>
