<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registro</title>
    <script> 
        function ingreso(){
            // alert("Funcion de login")
            doc = document.getElementById("doc").value;
            pass = document.getElementById("pw").value;
            if (doc == "" || pass == ""){
                alert("Llene todos los campos")
            }

        }
    </script>
</head>
<body>
    <div>
        <div class="reg--box">
            <form class="reg--container" action="/registrar" method="POST">
            <h3>Nombre completo</h3>
            <input class="reg--input" type="text" name="name" id="name">
            <h3>No. documento:</h3>
            <input class="reg--input" type="tel" name="doc" id="doc">
            <h3>Cargo:</h3>
            <input class="reg--input" type="text" name="cargo" id="cargo">
            <h3>Celular:</h3>
            <input class="reg--input" type="tel" name="cel" id="cel">
            <h3>Contrase√±a:</h3>

            <input class="button" type="submit" value="Registrarme" onclick="ingreso()">
        </form>
        </div>
    </div>
